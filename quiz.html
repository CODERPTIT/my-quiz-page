    let currentQuestion = 0;
    let score = 0;
    let selectedQuestions = questions;
    let timer;
    let countdownInterval;
    let audio = document.getElementById('tick-tock');

    const circle = document.getElementById('progressCircle');
    const timeText = document.getElementById('timeText');
    const radius = 27;
    const circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = circumference;

    function setProgress(time) {
      const offset = circumference - (time / 30) * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function startCountdown() {
      let seconds = 30;
      timeText.textContent = seconds;
      setProgress(seconds);

      countdownInterval = setInterval(() => {
        seconds--;
        timeText.textContent = seconds;
        setProgress(seconds);
        if (seconds <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
    }

    function displayQuestion() {
      // Reset đồng hồ
      const timerContainer = document.querySelector('.timer-container');
      timerContainer.style.display = 'block';
      startCountdown();

      // Phát âm thanh tik tak
      audio.currentTime = 0;
      audio.play();

      const q = selectedQuestions[currentQuestion];
      document.getElementById('question').innerHTML = `<h3>Câu ${currentQuestion + 1}: ${q.question}</h3>`;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      for (const [key, value] of Object.entries(q.options)) {
        optionsDiv.innerHTML += `
          <label>
            <input type="radio" name="answer" value="${key}"> ${key}. ${value}
          </label>
        `;
      }

      document.getElementById('result').innerHTML = '';
      document.getElementById('result').className = '';
      document.getElementById('submit').style.display = 'inline-block';

      // Bắt đầu bộ đếm 15 giây
      clearTimeout(timer);
      timer = setTimeout(() => {
        autoShowAnswer();
      }, 30000);
    }

    function autoShowAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      const resultDiv = document.getElementById('result');
      const q = selectedQuestions[currentQuestion];

      // Dừng âm thanh, đồng hồ và đếm ngược
      audio.pause();
      document.querySelector('.timer-container').style.display = 'none';
      stopCountdown();

      // Vô hiệu hóa radio
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.disabled = true;
      });

      // Tô màu đáp án đúng
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        const label = radio.parentElement;
        if (radio.value === q.correct) {
          label.classList.add('correct');
        }
      });

      resultDiv.innerHTML = `<span class="incorrect">Hết giờ! Đáp án đúng là: ${q.correct}</span>`;
      document.getElementById('submit').style.display = 'none';

      // Thêm nút "Tiếp"
      addNextButton();
    }

    function checkAnswer() {
      clearTimeout(timer);
      audio.pause();
      document.querySelector('.timer-container').style.display = 'none';
      stopCountdown();

      const selected = document.querySelector('input[name="answer"]:checked');
      const resultDiv = document.getElementById('result');

      if (!selected) {
        alert("Vui lòng chọn một đáp án!");
        audio.play();
        document.querySelector('.timer-container').style.display = 'block';
        startCountdown();
        timer = setTimeout(() => {
          autoShowAnswer();
        }, 30000);
        return;
      }

      const answer = selected.value;
      const q = selectedQuestions[currentQuestion];

      // Vô hiệu hóa radio
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.disabled = true;
      });

      // Tô màu đáp án
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        const label = radio.parentElement;
        if (radio.value === q.correct) {
          label.classList.add('correct');
        }
        if (radio.checked && radio.value !== q.correct) {
          label.classList.add('incorrect');
        }
      });

      if (answer === q.correct) {
        score++;
        resultDiv.innerHTML = `<span class="correct">Tuyệt Vời! 🎉🎉🎉</span>`;
      } else {
        resultDiv.innerHTML = `<span class="incorrect">Sai mất rùi! 😞😞😞</span>`;
      }

      document.getElementById('submit').style.display = 'none';
      addNextButton();
    }

    function addNextButton() {
      const controls = document.getElementById('controls');
      if (!document.getElementById('next-btn')) {
        const nextBtn = document.createElement('button');
        nextBtn.id = 'next-btn';
        nextBtn.textContent = currentQuestion < selectedQuestions.length - 1 ? 'Tiếp' : 'Kết thúc';
        nextBtn.onclick = () => {
          nextBtn.remove();
          currentQuestion++;
          if (currentQuestion < selectedQuestions.length) {
            displayQuestion();
          } else {
            showResult();
          }
        };
        controls.appendChild(nextBtn);
      }
    }

    function showResult() {
      audio.pause();
      document.querySelector('.timer-container').style.display = 'none';
      stopCountdown();
      const percentage = (score / selectedQuestions.length) * 100;
      let message = '';
      if (percentage === 100) {
        message = "Xuất sắc! Bạn đạt điểm tuyệt đối! 🌟";
      } else if (percentage >= 80) {
        message = "Rất tốt! Bạn nắm vững kiến thức. 👏";
      } else if (percentage >= 50) {
        message = "Khá tốt, nhưng bạn có thể cải thiện thêm. 💪";
      } else {
        message = "Bạn cần ôn tập thêm nhé! 📚";
      }

      const finalResultDiv = document.createElement('div');
      finalResultDiv.id = 'final-result';
      finalResultDiv.innerHTML = `
        <h2>Kết quả của bạn</h2>
        <p>Bạn trả lời đúng <span class="correct">${score}</span>/<span class="total">${questions.length}</span> câu.</p>
        <p>Tỷ lệ đúng: ${percentage.toFixed(2)}%</p>
        <p>${message}</p>
        <button onclick="location.reload()">Làm lại</button>
      `;
      document.body.appendChild(finalResultDiv);
    }

    document.getElementById('submit').addEventListener('click', checkAnswer);
    displayQuestion();
