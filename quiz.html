                        icon.style.opacity = '1';
                        icon.style.transform = 'scale(1)';
                        customRadio.style.backgroundColor = 'var(--white-color)';
                        customRadio.style.borderColor = 'var(--white-color)';
                        icon.style.color = 'var(--correct-color)';
                    } else if (item.classList.contains('chosen-incorrect')) {
                        icon.textContent = '‚úó';
                        icon.style.opacity = '1';
                        icon.style.transform = 'scale(1)';
                        customRadio.style.backgroundColor = 'var(--white-color)';
                        customRadio.style.borderColor = 'var(--white-color)';
                        icon.style.color = 'var(--incorrect-color)';
                    } else if (item.classList.contains('correct-revealed')) { 
                        icon.textContent = '‚úì';
                        icon.style.opacity = '1';
                        icon.style.transform = 'scale(1)';
                        customRadio.style.backgroundColor = 'var(--white-color)';
                        customRadio.style.borderColor = 'var(--white-color)';

                     else {

            // C·∫≠p nh·∫≠t l·∫°i m√†u s·∫Øc cho c√°c n√∫t ƒëi·ªÅu h∆∞·ªõng b√™n ph·∫£i sau khi n·ªôp b√†i
            updateNavPanelUI();
            document.body.classList.remove('test-mode-active'); // X√≥a class test-mode-active sau khi n·ªôp
        }
        
        function resetQuizState() {
            correctAnswersCount = 0;
            answersState = []; // Reset to√†n b·ªô answersState
            finalResultContainer.style.display = 'none';
            updateScoreCounter();
            stopTimer(); 
            timerDisplay.style.display = 'none'; 
            // ·∫®n n√∫t n·ªôp b√†i khi reset (n·∫øu n√≥ ƒëang hi·ªÉn th·ªã)
            if (submitTestButton.parentNode) { 
                submitTestButton.style.display = 'none';

            document.body.classList.remove('test-mode-active'); 
        }

        function restartQuiz() {
            resetQuizState();
            currentChapterQuestions = shuffleQuestions(currentChapterQuestions);
            answersState = Array(currentChapterQuestions.length).fill(null).map(() => ({ selected: null, completed: false }));
            updateScoreCounter();
            renderQuestionNavPanel();
            renderAllQuestionsInChapter(); 
            quizContainer.style.display = 'block';
            if (isAudioPlaying) audio.play().catch(e => console.log(e));
            
            if (currentMode === 'test') {
                startTimer(); 
                timerDisplay.style.display = useTimerNoRadio.checked ? 'none' : 'block'; // Ch·ªâ hi·ªán timer n·∫øu c√≥ d√πng th·ªùi gian
                document.body.classList.add('test-mode-active'); 
            } else {
                timerDisplay.style.display = 'none'; 
                document.body.classList.remove('test-mode-active');
            }
        }

        function backToChapterSelection() {
            resetQuizState();
            quizContainer.style.display = 'none';
            startScreen.style.display = 'block';
            updateModeButtons(); 
            testDurationOptionDiv.style.display = (currentMode === 'test') ? 'block' : 'none'; 
            testMinutesContainer.style.display = useTimerYesRadio.checked ? 'block' : 'none'; // ƒêi·ªÅu khi·ªÉn hi·ªÉn th·ªã √¥ nh·∫≠p ph√∫t
        }
        
        // --- Event Listeners ---
        startQuizBtn.addEventListener('click', () => {
            const selectedChapterValue = chapterSelect.value;
            if (selectedChapterValue === 'all') {
                currentChapterQuestions = shuffleQuestions(questions);
            } else {
                currentChapterQuestions = shuffleQuestions(chapters[selectedChapterValue]);
            }

            if (currentChapterQuestions.length === 0) {
                alert("Ch∆∞∆°ng n√†y kh√¥ng c√≥ c√¢u h·ªèi n√†o.");
                return;
            }

            resetQuizState();
            answersState = Array(currentChapterQuestions.length).fill(null).map(() => ({ selected: null, completed: false }));

            updateScoreCounter();
            renderQuestionNavPanel();
            renderAllQuestionsInChapter(); // H√†m n√†y s·∫Ω th√™m/hi·ªÉn th·ªã n√∫t N·ªôp b√†i n·∫øu ·ªü ch·∫ø ƒë·ªô Test
            startScreen.style.display = 'none';
            quizContainer.style.display = 'block';

            if (currentMode === 'test') {
                startTimer();
                timerDisplay.style.display = useTimerNoRadio.checked ? 'none' : 'block'; // Ch·ªâ hi·ªán timer n·∫øu c√≥ d√πng th·ªùi gian
                document.body.classList.add('test-mode-active'); 
            } else {
                stopTimer();
                timerDisplay.style.display = 'none'; 
                document.body.classList.remove('test-mode-active'); 
            }
        });

        submitTestButton.addEventListener('click', () => {
            const confirmSubmit = confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i thi? B·∫°n s·∫Ω kh√¥ng th·ªÉ thay ƒë·ªïi ƒë√°p √°n sau khi n·ªôp.");
            if (confirmSubmit) {
                showResult();
            }
        });

        practiceModeBtn.addEventListener('click', () => {
            currentMode = 'practice';
            updateModeButtons();
            timerDisplay.style.display = 'none'; 
            testDurationOptionDiv.style.display = 'none'; // ·∫®n to√†n b·ªô ph·∫ßn t√πy ch·ªânh th·ªùi gian
            document.body.classList.remove('test-mode-active'); 
        });

        testModeBtn.addEventListener('click', () => {
            currentMode = 'test';
            updateModeButtons();
            testDurationOptionDiv.style.display = 'block'; // Hi·ªán to√†n b·ªô ph·∫ßn t√πy ch·ªânh th·ªùi gian
            // submitTestButton s·∫Ω ƒë∆∞·ª£c qu·∫£n l√Ω b·ªüi renderAllQuestionsInChapter()
            // document.body.classList.add('test-mode-active'); // S·∫Ω ƒë∆∞·ª£c th√™m khi b·∫Øt ƒë·∫ßu quiz
        });

        // Event listeners for "C√≥" / "Kh√¥ng" s·ª≠ d·ª•ng th·ªùi gian
        useTimerYesRadio.addEventListener('change', () => {
            testMinutesContainer.style.display = useTimerYesRadio.checked ? 'block' : 'none';
        });

        useTimerNoRadio.addEventListener('change', () => {
            testMinutesContainer.style.display = useTimerYesRadio.checked ? 'block' : 'none';
        });


        function updateModeButtons() {
            practiceModeBtn.classList.toggle('selected', currentMode === 'practice');
            testModeBtn.classList.toggle('selected', currentMode === 'test');
            // C·∫≠p nh·∫≠t hi·ªÉn th·ªã input th·ªùi gian khi chuy·ªÉn ƒë·ªïi mode tr√™n m√†n h√¨nh ch√≠nh
            testDurationOptionDiv.style.display = (currentMode === 'test') ? 'block' : 'none';
            // ƒê·∫£m b·∫£o tr·∫°ng th√°i c·ªßa testMinutesContainer ƒë√∫ng theo useTimerYesRadio khi chuy·ªÉn mode
            testMinutesContainer.style.display = (currentMode === 'test' && useTimerYesRadio.checked) ? 'block' : 'none';
        }

        // --- Initialization ---
        initPlaylist();
        updateAudioButtonUI();
        backToChapterSelection(); 
        updateModeButtons(); // G·ªçi l·∫ßn ƒë·∫ßu ƒë·ªÉ thi·∫øt l·∫≠p tr·∫°ng th√°i m·∫∑c ƒë·ªãnh (Luy·ªán t·∫≠p)
        timerDisplay.style.display = 'none'; // ƒê·∫£m b·∫£o ƒë·ªìng h·ªì ·∫©n khi kh·ªüi ch·∫°y
    </script>
